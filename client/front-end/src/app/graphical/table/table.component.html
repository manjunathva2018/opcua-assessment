<div class="scroller">
    <table class="table">
        <thead class="thead-dark">
          <tr >
            <th scope="col" *ngFor="let head of labels">{{head}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of series">
            <td *ngFor="let data of row">{{data}}</td>
          </tr>
        </tbody>
      </table>
</div>
